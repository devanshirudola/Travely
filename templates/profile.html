{% extends 'base.html' %}

{% block content %}
<div class="mx-auto" style="max-width: 600px;">
    <h1 class="display-5 fw-bold text-body-emphasis mb-4">My Profile</h1>
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username / Login ID</label>
                    <input type="text" id="username" value="{{ user.username }}" class="form-control" disabled readonly>
                    <div class="form-text">Your login ID cannot be changed.</div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
                    {% if form.first_name.errors %}
                        <div class="invalid-feedback d-block">
                            {% for error in form.first_name.errors %}{{ error }}{% endfor %}
                        </div>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
