{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <h1 class="mb-4">My Profile</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username / Login ID</label>
                        <input type="text" id="username" class="form-control" value="{{ user.username }}" disabled readonly>
                        <div class="form-text">Your login ID cannot be changed.</div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Display Name</label>
                        {{ form.name }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
