{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center py-5">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 420px;">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Sign in to your account</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="{{ form.username.name }}" class="form-control" id="id_username" placeholder="Username" required>
                    <label for="id_username">{{ form.username.label }}</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="{{ form.password.name }}" class="form-control" id="id_password" placeholder="Password" required>
                    <label for="id_password">{{ form.password.label }}</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted">
                    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
